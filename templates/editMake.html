<html>
	<head>
		{% include "header.html" %}
		<div class = 'pane'>
			<h1> Edit Car Make </h1><hr>
			{%if session['email'] != carmake.creator %}
				Only the creator of the Car Model can edit it.<br><br>
				<a href="{{url_for('newMake')}}" >[New Car Make] </a>
			{% else %}
				<form action="{{ url_for('editMake',carmake_id = carmake.id)}}" method = 'post'>
					<p>Name:</p>
					<input type ='text' size='30' name='name' placeholder = '{{carmake.name }}' required>
					<input type='submit' value='Edit'>
					
				</form>
			{% endif %}
			<a href = "{{url_for('showMakes')}}"> [Back] </a>
		</div>
	</body>
</html>
